<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
  </head>
  <body>
    <div class="board">
      <h1>Tic Tac Toe</h1>
      <div class="tic-tac-toe">
        <div class="top-row row">
          <div class="open square right">

          </div>
          <div class="open square">

          </div>
          <div class="open square left">

          </div>
        </div>
        <div class="middle-row row">
          <div class="open square right">

          </div>
          <div class="open square">

          </div>
          <div class="open square left">

          </div>
        </div>
        <div class="bottom-row row">
          <div class="open square right">

          </div>
          <div class="open square">

          </div>
          <div class="open square left">

          </div>
        </div>
      </div>
      <div class="winner">
        <p id="player-one">Player 1 Go!</p>
        <p id="player-two">Player 2 Go!</p>
        <p id="one-wins">Player 1 Wins!</p>
        <p id="two-wins">Player 2 Wins!</p>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
